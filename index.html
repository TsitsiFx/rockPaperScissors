<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head> 
    <body>  
      <div class="container color-change-2x">
        <h1 class="title">
          Rock Paper Scissors
        </h1>
        <p>
          <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" alt="" class="move-icon">
          </button>
  
          <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" alt="" class="move-icon">
          </button> 
                 
          <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" alt="" class="move-icon">
          </button>
  
          <p class="js-results result"></p>
          <p class="js-moves"></p>
          <p class="js-score score"></p>
          
          
          <div class="button-container">
            <button onclick="
            score.losses = 0;
            score.ties = 0;
            score.wins = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            
            "
            class="reset-score-button">
              Reset Score
            </button>
            <button 
              onclick="autoPlay()"
              class="autoplay-button js-autoplay js-autoplay-button">
              Autoplay
            </button>
          </div>
      
  
        </p>

      </div>

   
  <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
